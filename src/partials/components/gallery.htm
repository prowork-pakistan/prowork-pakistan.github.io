<section class="gallery" id="gallery">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2 style="color: #f5f5f7; font-weight: 600">
                What is 
                <strong style="color: #f3a31e">Prowork coworking space?</strong>
              </h2>
              <p style="color: #f5f5f7; font-weight: 400">
                Prowork is a truly unique IT focused coworking space located in Bahria Town Phase 8, Islamabad. Prowork is the panicle of supercharged technology entrepreneurs,
startups, small businesses and freelancers looking for a dynamic fully furnished office space.
              </p>
            </div>
          </div>
      </div>
      <div class="row" style="justify-content: center">
          <!-- Circle to the left -->
          <div class="col-lg-1 d-flex align-items-center">
              <div id="circle-1" class="circle left active"></div>
          </div>
          <!-- Main Image Sets -->
          <div class="col-lg-10">
            <div id="image-set-1" class="row active">
              <div class="col-md-6">
                <div class="gallery-item">
                  <a href="../images/gallery/gallery01.jpg">
                    <img src="../images/gallery/gallery01.jpg" alt="prowork-coworking-space" />
                  </a>
                </div>
              </div>
              <div class="col-md-6">
                <div class="gallery-item">
                  <a href="../images/gallery/gallery02.jpg">
                    <img src="../images/gallery/gallery02.jpg" alt="prowork-coworking-space" />
                  </a>
                </div>
              </div>
              <div class="col-md-6">
                <div class="gallery-item">
                  <a href="../images/gallery/gallery03.jpg">
                    <img src="../images/gallery/gallery03.jpg" alt="prowork-coworking-space" />
                  </a>
                </div>
              </div>
              <div class="col-md-6">
                <div class="gallery-item">
                  <a href="../images/gallery/gallery04.jpg">
                    <img src="../images/gallery/gallery04.jpg" alt="prowork-coworking-space" />
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- Circle to the right -->
          <div class="col-lg-1 d-flex align-items-center">
              <div id="circle-2" class="circle right"></div>
          </div>
      </div>
  </div>
</section>

<style>
.border-custom {
    border-radius: 0px !important;
}



.circle {
  width: 20px;
  height: 20px;
  border: solid #f5f5f767;
  border-width: 0 4px 4px 0;
  display: inline-block;
  padding: 3px;
  border-radius: 3px;
}

.right {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

.left {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.circle:hover {
    border-color: #f3a31e;
}

.circle.active {
    border-color: #f3a31e;
}
@media screen and (max-width: 992px) {
  .circle {
   display: none;
  }
}
</style>

<script>
  function toggleGallery(setNumber) {
    document.querySelectorAll(".circle").forEach(function (el) {
      el.classList.remove("active");
    });
    document.getElementById("circle-" + setNumber).classList.add("active");
  }
  function setImageSource(setNumber) {
    let imageElements = document.querySelectorAll(".gallery-item a img");

    imageElements.forEach((image, index) => {
      let newImageNumber = (setNumber - 1) * 4 + (index + 1);
      let newImageSrc = "../images/gallery/gallery0" + newImageNumber + ".jpg";
      image.setAttribute("src", newImageSrc);
      image.parentElement.setAttribute("href", newImageSrc);
    });
  }
  document.getElementById("circle-1").addEventListener("click", function () {
    toggleGallery("1");
    setImageSource("1");
  });
  document.getElementById("circle-2").addEventListener("click", function () {
    toggleGallery("2");
    setImageSource("2");
  });
  let currentSet = 1;
  setInterval(() => {
    currentSet = 3 - currentSet;
    toggleGallery(currentSet.toString());
    setImageSource(currentSet.toString());
  }, 2500);
</script>
